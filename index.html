        <div class="card-group" >
            <div class="card">
                <div class="d-flex justify-content-between mt-2 p-2"> 
                    <h4>{{title1}}</h4>
                </div>
                <div class="d-flex justify-content-between mt-2 p-2">

                    <input type="date" v-model='date2per1'>

                <div class="card-body">

                    <h3>Need to ow: <span v-if="periodOneOws.length">{{periodOneOws}} грн.</span></h3>
                </div>
            </div>
            <div class="card position-relative">
                <div class="position-absolute top-50 start-50 translate-middle">
                    <h3><span v-if="percentOne > percentTwo"><i class="fas fa-arrow-up">+</i></span><span v-else><i class="fas fa-arrow-down">-</i></span>{{percentOne}}</h3>
                    <h3><span v-if="percentOne < percentTwo"><i class="fas fa-arrow-up">+</i></span><span v-else><i class="fas fa-arrow-down">-</i></span>{{percentTwo}}</h3>
                </div>
            </div>
            <div class="card">

                </div>
                <div class="d-flex justify-content-between mt-2 p-2"> 
                    <input type="date" v-model="date1per2">
                    <input type="date" v-model="date2per2">
                </div> 
                <div class="card-body">

                </div>
